<section *ngFor="let p of productList.data" class="preview-section">
    <div class="product">
        <img class="preview" [src]="p.images[0]" [alt]="p.description" />
        <div class="description">
            <h3>{{p.description}}</h3>
            <h5>{{p.default_price.unit_amount}} / {{p.unit_label}}</h5>
        </div>
    </div>
    <div><button type="submit" (click)="onSubmit(p.default_price.id, p.default_price.type)">checkout</button>
    </div>
</section>
<hr>
